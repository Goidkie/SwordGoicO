<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../Fold/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue ({
            el:'#root',
            data:{
                n:1,
                opacity:1
            },
            //从Vue完成模板的解析并把初始的真实DOM元素放入页面后
            //（挂载完毕）调用mounted
            mounted(){
                console.log('mounted',this)
                setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <= 0)
                    {
                        this.opacity = 1
                    }
                },16)
            }
        })

        //setInterval(() => {
        //    vm.opacity -= 0.009
        //    if(vm.opacity <= 0) {
        //        vm.opacity = 1
        //    }
        //    console.log('变化了')
        //},16)
    </script>
</body>
</html>
